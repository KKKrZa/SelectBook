<!DOCTYPE html>
<html lang="en">
<head>

    <title>星空选书查询系统</title>

            <label for="grade-select">年级</label>
            <br>
            <select name="grade" id="grade-select">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
            <br>
            <input type="submit" value="查询专业">
        </form>
        <form method="get" id="major-form">
            <label for="major-select">专业</label>
            <br>
            <select name="major" id="major-select">
            </select>
        </form>
        <button id="query">查询</button>
    </div>

        <div id="bookCardContainer">
